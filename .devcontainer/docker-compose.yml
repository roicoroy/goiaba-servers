volumes:
  medusa-db-data:
    driver: local
  medusa-redis-data:
    driver: local
  strapi-data:
    driver: local

services:
  # Medusa Services
  medusa:
    build:
      context: ../medusa-server
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    depends_on:
      - medusa-db
      - medusa-redis
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - NODE_ENV=${NODE_ENV}
      - JWT_SECRET=${JWT_SECRET}
      - COOKIE_SECRET=${COOKIE_SECRET}
      - DB_NAME=${MEDUSA_DB_NAME}
      - STORE_CORS=${STORE_CORS}
      - ADMIN_CORS=${ADMIN_CORS}
      - AUTH_CORS=${AUTH_CORS}
      - API_KEY=${API_KEY}
      - VITE_BACKEND_URL=${VITE_BACKEND_URL}
      - MEDUSA_PUBLISHABLE_API_KEY=${MEDUSA_PUBLISHABLE_API_KEY}
    volumes:
      - ../medusa-server:/app
      - /app/node_modules

  medusa-db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${MEDUSA_DB_NAME}
    volumes:
      - medusa-db-data:/var/lib/postgresql/data

  medusa-redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - medusa-redis-data:/data

  # Strapi Services
  strapi:
    build:
      context: ../strapi-server
      dockerfile: Dockerfile
    ports:
      - "1337:1337"
    depends_on:
      - strapi-db
    environment:
      - HOST=${STRAPI_HOST}
      - PORT=${STRAPI_PORT}
      - APP_KEYS=${STRAPI_APP_KEYS}
      - API_TOKEN_SALT=${STRAPI_API_TOKEN_SALT}
      - ADMIN_JWT_SECRET=${STRAPI_ADMIN_JWT_SECRET}
      - TRANSFER_TOKEN_SALT=${STRAPI_TRANSFER_TOKEN_SALT}
      - JWT_SECRET=${STRAPI_JWT_SECRET}
      - DATABASE_CLIENT=${STRAPI_DATABASE_CLIENT}
      - DATABASE_HOST=${STRAPI_DATABASE_HOST}
      - DATABASE_PORT=${STRAPI_DATABASE_PORT}
      - DATABASE_NAME=${STRAPI_DATABASE_NAME}
      - DATABASE_USERNAME=${STRAPI_DATABASE_USERNAME}
      - DATABASE_PASSWORD=${STRAPI_DATABASE_PASSWORD}
      - DATABASE_SSL=${STRAPI_DATABASE_SSL}
    volumes:
      - ../strapi-server:/app
      - /app/node_modules

  strapi-db:
    image: postgres:14-alpine
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=${STRAPI_DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${STRAPI_DATABASE_PASSWORD}
      - POSTGRES_DB=${STRAPI_DB_NAME}
    volumes:
      - strapi-data:/var/lib/postgresql/data
